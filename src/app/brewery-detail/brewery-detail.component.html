<div *ngIf="brewery">
  <button (click)="goBack()">Go Back</button>
  <a href="{{brewery.website}}"><h2 class="brew-name">{{ brewery.name }}</h2></a>
  <p>{{brewery.description}}</p>
  <h3>Beers</h3>
  <div *ngFor="let beer of beers" class="beer">
      <div class="beer-name">{{beer.nameDisplay}}</div>
      <div class="beer-type">{{beer.style.shortName}}</div>
  </div>
</div>
